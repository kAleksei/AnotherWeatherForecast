name: CI Build

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore AnotherWeatherForecast.slnx
      
      - name: Build solution
        run: dotnet build AnotherWeatherForecast.slnx --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test AnotherWeatherForecast.slnx --configuration Release --no-build --verbosity normal
      
      - name: Build Docker image
        run: docker build -f src/AnotherWeatherForecast.Api/Dockerfile -t anotherweatherforecast:${{ github.sha }} -t anotherweatherforecast:latest ./src
